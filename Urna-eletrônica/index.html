<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urna Eletr√¥nica</title>
    <link rel="stylesheet" href="assets/css/style.css"/>
</head>
<body>
    <div class="urna">
        <div class="display">
            <div class="d-1">
                <div class="d-1--info">
                    <div class="d-1--1">
                        <span>SEU VOTO PARA</span>
                    </div>
                    <div class="d-1--2">
                        <span>VEREADOR</span>
                    </div>
                    <div class="d-1--3">
                        <div class="numeros"></div>
                    </div>
                    <div class="d-1--4">
                        
                    </div>
                </div>
                <div class="d-1--right">
                    <div class="d-1--imagem">
                        <img src="assets/img/" alt=""/>
                        
                    </div>
                    <div class="d-1--imagem">
                        <img src="assets/img/" alt=""/>
                        
                    </div>
                </div>
            </div>
        <div class="d-2">
            Aperte a tecla:<br/>
            CONFIRMA para CONFIRMAR este voto<br/>
            CORRIGE para REINICIAR este voto
        </div>
    </div>
        
        <div class="keyboard">
            <div class="teclado--linha">
                <div class="button" onclick="clicou('1')">1</div>
                <div class="button " onclick="clicou('2')">2</div>
                <div class="button " onclick="clicou('3')">3</div>
            </div>
            <div class="teclado--linha">
                <div class="button " onclick="clicou('4')">4</div>
                <div class="button " onclick="clicou('5')">5</div>
                <div class="button " onclick="clicou('6')">6</div>
            </div>
            <div class="teclado--linha">
                <div class="button " onclick="clicou('7')">7</div>
                <div class="button " onclick="clicou('8')">8</div>
                <div class="button " onclick="clicou('9')">9</div>
                <div class="button " onclick="clicou('0')">0</div>
            </div> 
            <div class="teclado--linha">
                <div class="branco" onclick="branco()">BRANCO</div>
                <div class="corrige" onclick="corrige()">CORRIGIR</div>
                <div class="confirma" onclick="confirma()">CONFIRMAR</div>
            </div>
        </div>
    </div>
    <script src="assets/js/etapas.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>

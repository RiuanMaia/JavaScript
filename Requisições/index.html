<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Requisições</title>
    <link rel="stylesheet" href="assets/css/requisicao.css"/>
</head>
<body>
    <h1 class="titulo">Blog Fake</h1>
    <fieldset>
        <legend>New post</legend>
        <div class="titlePost">
            <input type="text" name="titlePost" id="titlePost" placeholder="Título do Post"> 
        </div>
        <div>
            <textarea id="bodyPost" name="bodyPost" placeholder="Texto do Post"></textarea>
        </div>
        <div>
            <button id="inserirButton">Postar</button>
           
        </div>
    </fieldset>
    <div class="posts" style="margin: 20px"></div>
    <script src="assets/js/script.js"></script>
</body>
